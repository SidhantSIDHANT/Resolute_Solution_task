<section id="table">
  <div class="container">
    <div class="user-list-container mt-5">

      <!-- Search Field -->
     <div class="row  ">
      <div class="col-12 col-md-6">
        <div class="search-inputs">
          <mat-form-field class="w-100">
            <mat-label>Search</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Search">
          </mat-form-field>
        </div>
      </div>
     </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Sr No </th>
            <td mat-cell *matCellDef="let user; let i = index"> {{ i + 1 }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="accent" (click)="deleteUser(user)">Delete</button>
            </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="tan" (click)="edit(user)">Edit</button>
            </td>
          </ng-container>

          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [length]="users.length" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
